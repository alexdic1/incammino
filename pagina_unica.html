<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Il Patto del Cerchio - Rivelazione</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Spectral SC', serif;
      background: url('img/sfondo-luogo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }
    textarea, input, select {
      width: 80%;
      margin-top: 1rem;
      font-size: 1rem;
      font-family: 'Spectral SC', serif;
      padding: 8px;
    }
    .azione button {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Il Fuoco delle Visioni e Il Luogo</h2>
  <p>Rispondi alle domande per entrare nel cerchio.</p>

  <form action="{form_luogo}" method="POST">
    <!-- Domanda 1: Cosa porteresti in questo cerchio? -->
    <textarea name="visione" placeholder="Scrivi la tua visione..." required></textarea><br>

    <!-- Domanda 2: Come immagini questo luogo? -->
    <textarea name="immaginazione" placeholder="Come immagini questo luogo?" required></textarea><br>

    <!-- Domanda 3: Da dove verresti? -->
    <input type="text" name="provenienza" placeholder="Da dove verresti?" required><br>

    <!-- Domanda 4: Disponibilità a viverci -->
    <select name="disponibilità" required>
      <option value="Sì">Sì</option>
      <option value="No">No</option>
      <option value="Forse">Forse</option>
    </select><br>

    <button type="submit">Rispondi con verità</button>
  </form>
</body>
</html>
